<div ng-controller="addDiskCtrl as vm">
    <input type="text" ng-model="vm.disk.title" placeholder="Введите название">Введите название</input>
    <input type="text" ng-model="vm.disk.rating" placeholder="Введите рейтинг">Введите рейтинг</input>
    <input type="text" ng-model="vm.disk.description" placeholder="Введите описание">Введите описание</input>

    <button ng-click="vm.addDisk()">Добавить диск</button>
</div>
