<div ng-controller="freeDisksCtrl as vm" class="panel">
    <h2 class="panel-title">Свободные диски</h2>


    <table class="table table-bordered">
        <thread>
            <tr>
                <th class="text-primary">Title</th>
                <th class="text-primary">Rating</th>
                <th class="text-primary">Description</th>
            </tr>
        </thread>
        <tbody>
        <tr ng-repeat="u in vm.disks">
            <td><span ng-bind="u.title"></span></td>
            <td><span ng-bind="u.rating"></span></td>
            <td><span ng-bind="u.description"></span></td>
            <td><span><button ng-disabled="!vm.logined()" class="btn-primary" ng-click="vm.rentDisk(u.id)">Взять</button></span></td>
        </tr>
        </tbody>
    </table>

</div>
